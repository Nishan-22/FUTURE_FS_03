{% extends 'restaurant/base.html' %}

{% block title %}Delete {{ item.name }} - Sky Food Corner{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto py-20 px-4 text-center">
        <div class="bg-white rounded-3xl shadow-xl p-10 border border-gray-100">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-red-100 rounded-full mb-6">
                <i class="fas fa-exclamation-triangle text-3xl text-red-600"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-dark mb-4">Confirm Deletion</h1>
            <p class="text-gray-600 mb-8">
                Are you sure you want to delete <span class="font-bold text-dark">"{{ item.name }}"</span>? 
                This action cannot be undone.
            </p>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <button type="submit" 
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-200 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    Yes, Delete Permanently
                </button>
                <a href="{% url 'home' %}" 
                   class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-4 px-6 rounded-xl transition-all">
                    No, Keep This Item
                </a>
            </form>
        </div>
    </div>
{% endblock %}
